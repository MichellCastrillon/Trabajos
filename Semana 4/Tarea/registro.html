    <h1 id="formregi">Formulario de registro</h1>
    <div id="pepe">
        <form action="registro.html" method="GET">
            <label for="nickname"></label>
            <input id="input1" type="text" name="nickname"placeholder="Nickname" autofocus required>
            
            <br> <br>
            <label for="nombre"></label>
            <input id="input2"type="text" name="nombre" placeholder="Nombre">

            <label id="label1" for="">Hombre</label>
            <input id="input3" type="radio" name="sexo" value="hombre">
            <label id="label2" for="">Mujer</label>
            <input id="input4" type="radio" name="sexo" value="mujer">
           
            <br> <br>
            <label for="apellido"></label>
            <input id="input5" type="text" name="apellido" placeholder="Apellido">
         
            <br> <br>
            <label for="telefono"></label>
            <input  id="input6" type="number" name="telefono" placeholder="Telefono">
            <br><br>

            <label for="email"></label>
            <input  id="input7" type="email" name="email" placeholder="Email">
            <br><br>

            <label for="contraseña"></label>
            <input  id="input8" type="password" name="contraseña" placeholder="Contraseña">
            <br><br>

            <label for="direccion"></label>
            <textarea id="input9"name="" id="" cols="30" rows="1" placeholder="Dirección"></textarea>

            <label for="fecha"></label>
            <input id="input8" type="date" placeholder="Fecha de nacimiento"  title="fecha de nacimiento">
            <br><br>

            <label for="edad"></label>
            <input  id="input10" type="number" name="edad" placeholder="Edad">

            <label for="fotodeperfil"></label>
            <input id="input11" type="file" name="fotodeperfil" title="foto de perfil">

            <input id="input12" type="submit" value="Enviar datos">
            <!-- <label for="">Limpiar formularios</label> -->
            <input id="input13"type="reset" value="Limpiar">
        </form>
