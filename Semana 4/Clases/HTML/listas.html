<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DListas</title>
</head>
<body>
    <!--Listas desordenadas-->
        <ul>
            <li><a href="index.html"> Elemento 1 </a></li>
            <li>Elemento 2</li>
            <li>Elemento 2</li>
        </ul>
    <!--Listas ordenadas-->
        <ol>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>
    <!--Lista descriptiva-->

        <dl>
            <dt>Titulo1</dt>
            <dd>Descripcion 1</dd>
            <dt>Titulo1</dt>
            <dd>Descripcion 1</dd>
            <dt>Titulo1</dt>
            <dd>Descripcion 1</dd>
        </dl>

    <!--Listas combinadas-->
        <ul>
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
                <ul>
                    <li>Elemento 3.1</li>
                    <li>Elemento 3.2</li>
                </ul>

        </ul>

</body>
</html>
